spring:
  application:
    name: order-hub
  datasource:
    url: ${URL_DATABASE:jdbc:sqlserver://servidor-orderhub.database.windows.net:1433;databaseName=bd-projeto-orderhub}
    username: ${USER_NAME:admin-orderhub}
    password: ${PASSWORD:Order123@}
    driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: none
      properties:
        hibernate:
          dialect: org.hibernate.dialect.SQLServerDialect
          format_sql: true
    show-sql: true
  main:
    allow-bean-definition-overriding: true

jwt:
  secret: ${JWT_SERCRET:orderhub}
  expiration-hour: ${EXPIRATION_TOKEN:2}


logging:
  level:
    org.springframework.security: DEBUG

server:
  error:
    include-message: always
    include-binding-errors: always

origins:
  url: ${ORIGINS_URL:http://20.10.237.115:5173}
