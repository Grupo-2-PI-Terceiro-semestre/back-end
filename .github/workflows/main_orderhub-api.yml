name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-${{ runner.os }}-

      - name: Build Java Application
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t jonathancarvalho039/api-order-hub:latest .

      - name: Push Docker Image
        run: docker push jonathancarvalho039/api-order-hub:latest

  deploy:
    name: Deploy
    runs-on: self-hosted
    needs: build

    steps:
      - name: Pull latest image and restart container
        run: |
          sudo docker compose down --remove-orphans
          sudo docker pull jonathancarvalho039/api-order-hub:latest
          sudo docker compose up -d
